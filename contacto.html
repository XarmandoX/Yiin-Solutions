      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@100;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/contacto.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div class="container">
        <a href="index.html"><img src="./imgs/Icon.png" alt="Logo" /></a>

        </ul>

    <div class="contact__container">
      <div class="hablamos">
        <h1>¿Hablamos?</h1>
        <h2 class="title">
          Nos apasionan los <br />
          desafios tecnológicos. <br />
          Cuentanos el tuyo
        </h2>
        <img src="./imgs/Dir_Container.png" alt="Direcciones" />
      </div>
      <div class="form">
        <form>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Nombre *"
            required
          />
          <input
            type="text"
            name="enterprise"
            id="enterprise"
            placeholder="Empresa *"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail Corporativo *"
            required
          />
          <input
            type="tel"
            name="telephone"
            id="telephone"
            placeholder="Telefono *"
            required
          />

          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Mensaje *"
            required
          ></textarea>
          <button class="sunmit-btn" type="submit">Enviar</button>
        </form>
      </div>
    </div>
    <img width="100%" src="./imgs/Mapa (1).png" alt="mapa" class="map-img" />
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__empresa-info">
          <h1>&copy; Copyright 2022</h1>
          <h2>YiinSolutions</h2>
        </div>
        <div class="footers__links">
          <ul class="footers__links-legal">
            <li>Aviso Legal</li>
            <li>Politica de Privcidad</li>
            <li>Empleos</li>
            <li>Ayuda</li>
          </ul>
          <ul>
            <li>
              <a href="#"
                ><img
                  src="./imgs/akar-icons_linkedin-box-fill.png"
                  alt="linkedin icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./imgs/akar-icons_twitter-fill.png"
                  alt="twitter icon"
              /></a>
            </li>
            <li>
              <a href="#"
                ><img
                  src="./imgs/ant-design_facebook-filled.png"
                  alt="facebook icon"
              /></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
